<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="page-calculator" id="page">
		<div class="calculator">
			<div class="input" id="input"></div>
			<div class="buttons">
				<div class="row">
					<div class="leftPanel">
						<div class="numbers">
							<div>7</div>
							<div>8</div>
							<div>9</div>
						</div>
						<div class="numbers">
							<div>4</div>
							<div>5</div>
							<div>6</div>
						</div>
						<div class="numbers">
							<div>1</div>
							<div>2</div>
							<div>3</div>
						</div>
						<div class="numbers">
							<div>0</div>
							<div>.</div>
							<div id="clear">C</div>
						</div>
					</div>
					<div class="operators">
						<div>+</div>
						<div>-</div>
						<div>&times;</div>
						<div>&div;</div>
					</div>
				</div>
				<div class="row row-footer">
					<div class="link-wrapper">
						<a class="hidden-link" href="https://sj42.programmingmentor.com/?fbclid=IwAR2RuwYPE_YXj7e3Lq5VX3xG8nxuxyYB0-qUrQGOUG9ZHI1KfdOxj22XmSI" target="_blank"></a>
						<div>
							<div class="text">ScriptJedi42</div>
							<div class="descr">Стань Джедаєм</div>
						</div>
						<img class="img" src="images/luke.png">
					</div>
					<div class="equal" id="result">=</div>
				</div>
			</div>
		</div>
	</div>
	<div id="mobile"></div>
	<div id="tablet"></div>
	<div id="desktop"></div>
	<script src="js/index.js"></script>
</body>
</html>
